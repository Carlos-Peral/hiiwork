{% extends 'theme/base.html' %}
{% load account %}
{% load static %}
{% block body %}
<div class="mx-16 my-6">
    <div class="flex">
        <div class="w-9/12">
            <p class="text-lg font-semibold">Escoge tu Método de Pago</p>
            <div class="my-10">Métodos de pago aquí</div>
        </div>
        <div>
            <div class="flex-col">
                <p class="text-lg font-semibold">Detalles de la orden</p>
                <div class="mt-4">
                    <div class="flex">
                        <div>
                            Precio inicial
                        </div>
                        <div>
                            $ {{ package.price }}
                        </div>
                    </div>
                </div>
                <div class="mt-4">
                    <div class="flex">
                        <div>
                            Extras
                        </div>
                        <div>
                            $ {{ extrasPrice }}
                        </div>
                    </div>
                </div>
                {{ totalPrice }}


                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit"
                        class="bg-green-400 border border-green-400 text-white hover:bg-white hover:text-green-400 font-bold text-lg  p-2 mt-8">Confirmar
                        y pagar</button>
                </form>
            </div>

        </div>
    </div>

</div>

{% endblock body %}
