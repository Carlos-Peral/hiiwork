{% extends 'theme/base.html' %}

{% block body %}
<div class="w-full flex flex-wrap">

    <!-- Login Section -->
    <div class="w-full md:w-1/2 flex flex-col">

        <div class="flex flex-col justify-center md:justify-start my-auto pt-8 md:pt-0 px-8 md:px-24 lg:px-32">
            <p class="text-center text-3xl">Qué gusto verte de nuevo.</p>
            <form class="flex flex-col pt-3 md:pt-8" method="POST">
                {% csrf_token %}
                <div class=" flex flex-col pt-4">
                    <label for="email" class="text-lg">Usuario</label>
                    <input type="text" name="login" id="id_login" autofocus="autofocus" placeholder="Usuario"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline"
                        required>
                </div>

                <div class="flex flex-col pt-4">
                    <label for="password" class="text-lg">Contraseña</label>
                    <input type="password" name=password id="id_password" placeholder="Contraseña"
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mt-1 leading-tight focus:outline-none focus:shadow-outline"
                        required>
                </div>
                <div class="flex items-center pt-4">
                    <input type="checkbox" name="remember" id="id_remember">
                    <label class="text-lg pl-4">Recuérdame</label>
                </div>

                <button type="submit"
                    class="bg-green-400 border border-green-400 text-white hover:bg-white hover:text-green-400 font-bold text-lg  p-2 mt-8">Inicia
                    Sesión</button>
            </form>
            <div class="text-center pt-12 pb-12">
                <p>¿Aún no tienes cuenta? <a href="/auth/signup"
                        class="underline text-green-400 font-semibold">Regístrate aquí.</a>
                </p>
            </div>
        </div>

    </div>

    <!-- Image Section -->
    <div class="w-1/2 shadow-2xl">
        <img class="object-cover w-full h-screen hidden md:block"
            src="https://cdn.pixabay.com/photo/2017/05/11/11/15/workplace-2303851_1280.jpg">
    </div>
</div>

{% endblock body %}
